<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #eee; /* Fondo gris oscuro */
            overflow: hidden;
            display: flex; /* Convierte el menú en horizontal */
            justify-content: center; /* Centra el menú */
        }

        li {
            display: inline-block; /* Hace que los elementos estén en línea */
        }

        li a {
            display: block;
            color: black; /* Texto blanco */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #ccc; /* Fondo gris más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>

<h2>Menú Horizontal</h2>

<ul>
    <li><a href="#home" style="color: white; background-color: #04AA6D;">Inicio</a></li>
    <li><a href="#services">Servicios</a></li>
    <li><a href="#about">Acerca de</a></li>
    <li><a href="#contact">Contacto</a></li>
</ul>

</body>
</html>
