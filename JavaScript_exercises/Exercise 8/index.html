<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculadora {
            width: 300px;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
        }

        .cabecera {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .pantalla {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            box-sizing: border-box;  /* Asegura que el padding no se sume al ancho total */
        }

        .teclado {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .boton {
            background-color: #16a085;
            border: none;
            font-size: 20px;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        .boton:hover {
            background-color: #1abc9c;
        }

        .boton-operador {
            background-color: #e67e22;
        }

        .boton-operador:hover {
            background-color: #d35400;
        }

        .boton-equal {
            background-color: #27ae60;
        }

        .boton-equal:hover {
            background-color: #2ecc71;
        }

        .boton-borrar {
            background-color: #e74c3c;
        }

        .boton-borrar:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>

    <div class="calculadora">
        <div class="cabecera">Calculadora</div>
        <input type="text" class="pantalla" id="pantalla" disabled>
        <div class="teclado">
            <button class="boton" onclick="agregarNumero('7')">7</button>
            <button class="boton" onclick="agregarNumero('8')">8</button>
            <button class="boton" onclick="agregarNumero('9')">9</button>
            <button class="boton boton-operador" onclick="agregarOperador('+')">+</button>

            <button class="boton" onclick="agregarNumero('4')">4</button>
            <button class="boton" onclick="agregarNumero('5')">5</button>
            <button class="boton" onclick="agregarNumero('6')">6</button>
            <button class="boton boton-operador" onclick="agregarOperador('-')">-</button>

            <button class="boton" onclick="agregarNumero('1')">1</button>
            <button class="boton" onclick="agregarNumero('2')">2</button>
            <button class="boton" onclick="agregarNumero('3')">3</button>
            <button class="boton boton-operador" onclick="agregarOperador('*')">*</button>

            <button class="boton" onclick="agregarNumero('0')">0</button>
            <button class="boton" onclick="borrarPantalla()">C</button>
            <button class="boton boton-operador" onclick="agregarOperador('/')">/</button>
            <button class="boton boton-equal" onclick="calcularResultado()">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let operacion = '';

        // Función para agregar números
        function agregarNumero(numero) {
            operacion += numero;
            pantalla.value = operacion;
        }

        // Función para agregar operadores
        function agregarOperador(operador) {
            operacion += operador;
            pantalla.value = operacion;
        }

        // Función para borrar la pantalla
        function borrarPantalla() {
            operacion = '';
            pantalla.value = '';
        }

        // Función para calcular el resultado
        function calcularResultado() {
            try {
                operacion = eval(operacion).toString();
                pantalla.value = operacion;
            } catch (error) {
                pantalla.value = 'Error';
                operacion = '';
            }
        }
    </script>

</body>
</html>
