<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversión de Temperaturas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 80%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .resultado {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .tipo-conversion {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
  <script>
    function convertir() {
      let fahrenheit = document.getElementById("tbf").value;
      if(fahrenheit) {
        let celsius = aCelsius(fahrenheit);
        document.getElementById("resultadoCelsius").innerText = "Celsius: " + celsius.toFixed(2) + " °C";
        document.getElementById("conversionFtoC").style.display = "block"; // Mostrar tipo de conversión
      }
      let gradosCelsius = document.getElementById("tbc").value;
      if(gradosCelsius) {
        let fahrenheitResultado = aFahrenheit(gradosCelsius);
        document.getElementById("resultadoFahrenheit").innerText = "Fahrenheit: " + fahrenheitResultado.toFixed(2) + " °F";
        document.getElementById("conversionCtoF").style.display = "block"; // Mostrar tipo de conversión
      }
    }

    function aCelsius(f) {
      return (5 / 9) * (f - 32);
    }

    function aFahrenheit(c) {
      return (c * 9 / 5) + 32;
    }
  </script>
</head>
<body>
  <div class="contenedor">
    <h2>Conversión de Temperaturas</h2>
    <div>
      <div class="tipo-conversion" id="conversionFtoC" style="display:none;">
        <p>Conversión: Fahrenheit a Celsius</p>
      </div>
      <input type="text" id="tbf" placeholder="Fahrenheit">
      <button type="button" onclick="convertir()">Convertir</button>
      <div id="resultadoCelsius" class="resultado"></div>
    </div>
    <div>
      <div class="tipo-conversion" id="conversionCtoF" style="display:none;">
        <p>Conversión: Celsius a Fahrenheit</p>
      </div>
      <input type="text" id="tbc" placeholder="Celsius">
      <button type="button" onclick="convertir()">Convertir</button>
      <div id="resultadoFahrenheit" class="resultado"></div>
    </div>
  </div>
</body>
</html>
