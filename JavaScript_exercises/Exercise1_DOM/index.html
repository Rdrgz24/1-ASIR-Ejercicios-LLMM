<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - DOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    p {
      background-color: #f0f0f0;
      padding: 5px;
      margin: 5px 0;
    }

    #contenidoParrafos {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Acceso al DOM con JavaScript</h1>

  <p>Este es el primer párrafo.</p>
  <p>Este es el segundo párrafo.</p>
  <p>Este es el tercer párrafo.</p>

  <button onclick="mostrarContenido()">Mostrar contenido</button>

  <div id="contenidoParrafos"></div>

  <script>
    function mostrarContenido() {
      var parrafos = document.getElementsByTagName("p");
      var resultado = "";

      for (var i = 0; i < parrafos.length; i++) {
        resultado += parrafos[i].innerHTML + "<br>";
      }

      document.getElementById("contenidoParrafos").innerHTML = resultado;
    }
  </script>

</body>
</html>
