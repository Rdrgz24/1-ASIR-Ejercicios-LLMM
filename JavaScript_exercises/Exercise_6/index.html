<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Aleatorias</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #a5d6a7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contenedor {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 15px;
            color: #00796b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .frase {
            font-size: 20px;
            font-style: italic;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .autor {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #388e3c;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.1);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="contenedor">
    <h1>Frases Aleatorias</h1>
    <p id="frase" class="frase">"Haz clic para ver una frase..."</p>
    <p id="autor" class="autor">- Anónimo</p>
    <button onclick="nuevaFrase()">Nueva Frase</button>
</div>
<script>
    const frases = [
        { texto: "La vida es un 10% lo que te sucede y un 90% cómo reaccionas.", autor: "Charles R. Swindoll" },
        { texto: "La salud no lo es todo, pero sin salud, todo lo demás es nada.", autor: "Arthur Schopenhauer" },
        { texto: "El descanso no es un lujo, es una necesidad.", autor: "Anónimo" },
        { texto: "Lo más importante en la vida es aprender a relajarse.", autor: "Dalai Lama" },
        { texto: "No es más feliz el que más tiene, sino el que menos necesita.", autor: "Epicuro" },
        { texto: "El hábito es más fuerte que la voluntad.", autor: "Horacio" },
        { texto: "El sueño es la cadena de oro que une salud y nuestros cuerpos.", autor: "Thomas Dekker" },
        { texto: "Lo que hagas hoy es lo que determinará cómo vivirás mañana.", autor: "Anónimo" },
        { texto: "El ejercicio no solo cambia tu cuerpo, cambia tu mente, tu actitud y tu estado de ánimo.", autor: "Anónimo" },
        { texto: "Cuídate a ti mismo. Eres la persona más importante que tienes.", autor: "Anónimo" },
        { texto: "El sueño reparador es la base de toda salud y bienestar.", autor: "Anónimo" },
        { texto: "La vida es como andar en bicicleta, para mantener el equilibrio, debes seguir adelante.", autor: "Albert Einstein" },
        { texto: "La mayor riqueza es la salud.", autor: "Virgilio" },
        { texto: "El descanso no es un lujo, es una parte fundamental de un estilo de vida saludable.", autor: "Anónimo" }
    ];
    function nuevaFrase() {
        const indiceAleatorio = Math.floor(Math.random() * frases.length);
        const fraseSeleccionada = frases[indiceAleatorio];
        document.getElementById('frase').textContent = `"${fraseSeleccionada.texto}"`;
        document.getElementById('autor').textContent = `- ${fraseSeleccionada.autor}`;
    }
</script>
</body>
</html>
